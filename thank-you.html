<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Centered text */
            padding: 50px; /* Padding around the content */
            font-family: Arial, sans-serif; /* Font style */
        }

        h1 {
            font-size: 2.5em; /* Larger font for the heading */
            margin-bottom: 20px; /* Space below the heading */
            color: #00ff66;
        }

        p {
            font-size: 1.2em; /* Slightly larger font for paragraphs */
            margin: 10px 0; /* Space around paragraphs */
        }

        a {
            color: #007BFF; /* Link color */
            text-decoration: none; /* No underline */
            font-weight: bold; /* Bold text for emphasis */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>I will get back to you shortly!</p>
    <p>If you have any urgent inquiries, feel free to contact me directly.</p>
    <a href="index.html">Return to Home</a>
</body>
</html>
